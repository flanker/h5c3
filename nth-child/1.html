<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>nth-child 1</title>
  <style type="text/css">
    ul li:nth-child(3) {
      color: red;
    }
  </style>
</head>
<body>
  <h1>simple nth-child</h1>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <h2>html:</h2>
  <pre>
  &lt;ul&gt;
    &lt;li&gt;1&lt;/li&gt;
    &lt;li&gt;2&lt;/li&gt;
    &lt;li&gt;3&lt;/li&gt;
    &lt;li&gt;4&lt;/li&gt;
    &lt;li&gt;5&lt;/li&gt;
  &lt;/ul&gt;
  </pre>
  <h2>css:</h2>
  <pre>
    ul li:nth-child(3) {
      color: red;
    }
  </pre>
</body>
</html>
